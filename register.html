    <div class="register">
        <form action="#" method="post">
            <legend>Registration</legend>
                <p>Mandatory fields marked with *</p>
                    <li><label for="f_name">First Name:</label></li>
                        <span class="required"> * </span>
                            <li><input type="text" id="f_name" name="user_f_name" required></li>     
                    <li><label for="l_name">Last Name:</label></li>
                        <span class="required"> * </span>
                            <li><input type="text" id="l_name" name="user_l_name" required></li>    
                    <li><label for="mail">E-mail:</label></li>
                        <span class="required"> * </span>
                            <li><input type="email" id="mail" name="user_email" required></li>
                    <li><label for="password">Create Password:</label></li>
                        <span class="required"> * </span>
                            <li><input type="password" pattern=".{8,}" id="pwd" name="pwd" required title="8 characters minimum"></li>
                            <p>min 8 characters</p>
                    <li><label for="conf_pwd">Confirm Password:</label></li>
                        <span class="required"> * </span>
                            <li><input type="password" pattern=".{8,}" id="conf_pwd" name="conf_pwd" required title="8 characters minimum"></li>
                            <p>min 8 characters</p>
                <legend>Select to subscribe to our newsletter:</legend>
                    <input type="radio" id="sub_yes" name="sub_yes" value="sub_yes">
                        <button type="submit">SUBMIT</button>
            </form>
        </div>

        <script src="scripts.js"></script>
